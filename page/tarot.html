	var decklist=[]
	var deck=document.getElementById("deck")
    var drawbtn=document.getElementById("draw")
  
	drawbtn.onclick=function(){
		cleardeck()
        while(decklist.length<3){
			let random=parseInt(Math.random()*22)
            if(decklist.indexOf(random)==-1){
				decklist.push(random)
                console.log(random,cards[random])
			}
		}
		draw()
		console.log(decklist)
	}

	function cleardeck(){
		var objs=deck.childNodes
		for (var i = objs.length - 1; i >= 0; i--) {
             deck.removeChild(objs[i]);
		}
		decklist.length=0
	}

	function draw(){
		for(let i=0; i<3;i++){
			var id=decklist[i]
			var card=document.createElement("div")
			var con=document.createElement("content")
			var img=document.createElement("img")
			img.src=cards[id].url
			card.innerHTML=cards[id].name
			card.appendChild(img)
			deck.appendChild(card)
		}
	}
